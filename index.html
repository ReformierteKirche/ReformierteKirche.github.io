<head>
<meta charset="UTF-8">
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet' />
<link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

<style> 
	/*body { margin:0; padding:0; }
	#map { position:absolute; top:0; bottom:0; width:100%; z-index: -1}*/
	body { margin:0; padding:0; }
	#map { position:absolute; top:0; bottom:0; width:100%;}
	#header11 { 
		z-index: 99;
		 position: absolute;
		  top: 20px;
		  left: 10%;
	}
	html {
	font-family: 'DM Sans', sans-serif;
	}

	.marker {
	  background-image: url('flag6.png');
	  background-size: cover;
	  width: 26px;
	  height: 35px;
	  border-radius: 50%;
	  cursor: pointer;
	  opacity: 0.75;
	}

	#toggle {
		z-index: 99;
		position:absolute;
		top:20px;
		right:10px;
		border: none;
		 -moz-border-radius: 5px;
 		-webkit-border-radius: 5px;
 		border-radius: 6px;
 		padding: 7px;
	}

	#loader{
		  position: fixed;
		  top: 50%;
		  left: 50%;
		  transform: translate(-50%, -50%) rotate(0deg);
		  
		  width: 100px;
		  height: 100px;
		  border: 5px solid red;
		  border-top: 5px solid #fff;
		  border-radius: 50%;
		  animation: spin 1s linear infinite;
		  transition:all 1s ease-out;
		  -webkit-transition:all 1s ease-out;
	}

	@keyframes spin{
	  to{
	    transform: translate(-50%, -50%) rotate(360deg);
	  }
	}


	#loader.done {
		background:rgba(255, 255, 255, 0);
	}

	#loader.hide{
		display:none;
		transition:all 1s ease-out;
	    -webkit-transition:all 1s ease-out;
	}

	.legend {
		background-color: #fff;
		border-radius: 5px;
		bottom: 40px;
		box-shadow: 0 1px 2px rgba(0,0,0,0.10);
		font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
		padding: 10px;
		position: absolute;
		right: 40px;
		z-index: 1;
	}

	.legend div span {
		border-radius: 50%;
		display: inline-block;
		height: 10px;
		margin-right: 5px;
		width: 10px;
	}

</style>

</head>

<body>
<div id='map'>
 <div id="attribution" class="mapboxgl-ctrl mapboxgl-ctrl-attrib mapboxgl-ctrl-bottom-right" style="position: fixed; bottom: 0; right: 30px bottom:10px;">
        <a href="*">Built by <a href="http://www.melanieimfeld.com"> Melanie </a> </a>
    </div>


</div>
<div id='header11'> 
	<h1 style=" margin-top: 1px; margin-bottom: 1px"> Reformierte Kirchen der Stadt Zürich</h1> <hr noshade> <h3 style=" margin-top: 1px; margin-bottom: 1px">Anzahl verzeichnete Kirchen: 173</h3>
</div>
<div id='loader'> </div>
<div class='legend'> 
	<h4 style='margin: 5px'>Gebäudetypen</h4>
	<hr noshade>
	<div><span style='background-color: #084081'></span>Kirche</div>
	<div><span style='background-color: #2b8cbe'></span>Kirchgemeindehaus</div>
	<div><span style='background-color: #4eb3d3'></span>Pfarrhaus</div>
	<div><span style='background-color: #7bccc4'></span>Wohnen</div>
	<div><span style='background-color: #a8ddb5'></span>Gewerbe - & Geschäftshaus</div>
	<div><span style='background-color: #e0f3db'></span>Pfarrhaus & Kirche</div>
	<div><span style='background-color: #ccebc5'></span>Baurecht</div>
	<div><span style='background-color: #ccc'></span>Sonstige</div>
</div>
<button id='toggle'> Switch 2D/3D</button>

<script src="js/script.js"> </script>

</body>
</html>
